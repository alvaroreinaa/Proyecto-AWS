<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-auto p-3">
      <img src="https://www.k-lagan.com/wp-content/uploads/2016/11/AWS.png" class="d-inline-block align-top" height="45rem">
      <div class="ml-4">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="./signup.html">Registro</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" id="center">
      <h1> Registro </h1>

      <div class="form-group">
        <label for="nombre_completo">Nombre completo</label>
        <input type="text" class="form-control" id="nombre_completo" maxlength="40" required>
      </div>

      <div class="form-group">
        <label for="nombre_usuario">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" maxlength="20" required>
      </div>

      <div class="form-group">
        <label for="correo_electronico">Correo electronico</label>
        <input type="email" class="form-control" id="correo_electronico" maxlength="40" required>
      </div>

      <div class="form-group">
        <label for="pasword">Contrase&ntilde;a</label>
        <input type="password" class="form-control" id="password" maxlength="30" required>
      </div>

      <div class="form-group">
        <label for="frase_recuperacion"> Frase de recuperacion </label>
        <input type="password" class="form-control" id="frase_recuperacion" maxlength="75" required>
        <input type="checkbox" onclick="verFrase()">Ver frase
      </div>

      <button type="button" class="btn btn-primary">Registrar</button>
    </div>
  </body>
</html>
